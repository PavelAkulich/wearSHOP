<div>
    <div *ngIf="!submitted">
      <div>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          required
          [(ngModel)]="product.title"
          name="title"
        />
      </div>
  
      <div>
        <label for="description">Description</label>
        <input
          id="description"
          required
          [(ngModel)]="product.description"
          name="description"
        />
      </div>
      <div>
        <label for="type">type</label>
        <input
          id="type"
          required
          [(ngModel)]="product.type"
          name="type"
        />
      </div>
      <div>
        <label for="gender">gender</label>
        <input
          id="gender"
          required
          [(ngModel)]="product.gender"
          name="gender"
        />
      </div>
      <div>
        <label for="country">country</label>
        <input
          id="country"
          required
          [(ngModel)]="product.country"
          name="country"
        />
      </div>
      <div>
        <label for="size">size</label>
        <input
          id="size"
          required
          [(ngModel)]="product.size"
          name="size"
        />
      </div>
      <div>
        <label for="material">material</label>
        <input
          id="material"
          required
          [(ngModel)]="product.material"
          name="material"
        />
      </div>
      <div>
        <label for="colors">colors</label>
        <input
          id="colors"
          required
          [(ngModel)]="product.colors"
          name="colors"
        />
      </div>
      <div>
        <label for="number">number</label>
        <input
          id="number"
          required
          [(ngModel)]="product.number"
          name="number"
        />
      </div>
      <div>
        <label for="price">price</label>
        <input
          id="price"
          required
          [(ngModel)]="product.price"
          name="price"
        />
      </div>
  
      <button (click)="saveProduct()">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button (click)="newProduct()">Add</button>
    </div>
  </div>
